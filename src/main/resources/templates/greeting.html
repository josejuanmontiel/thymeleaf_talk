<!DOCTYPE html>
<html layout:decorator="layouts/main">
	<head>
		<title>Index</title>
	</head>
<body class="colortecni-index">
	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
    <div layout:fragment="content">
		<div>Page1</div>
		<h1>Form</h1>
    	<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    		<p>Id: <input type="text" th:field="*{id}" /></p>
			<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</p>
        	<p>Message: <input type="text" th:field="*{content}" /></p>
			<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Id Error</p>
        	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    	</form>
	</div>
</body>
</html>
